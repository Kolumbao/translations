pub:
  explanation:
    text: "**Aqu\xED hay una explicaci\xF3n r\xE1pida:**\n\n- Este es un bot que te\
      \ permite hablar con otros sin estar en el mismo servidor que ellos.\n- Estos\
      \ \"bots\" no son bots, ellos ' re otras personas de otros gremios.\n- Kolumbao\
      \ usa un poco de magia llamada \"webhooks\" para compartir sus mensajes entre\
      \ servidores.\n- Despu\xE9s de sus nombres, ciertas personas tienen emojis,\
      \ todo esto significa cosas diferentes."
  rules:
    rule:
      '1': No rompa el ToS de Discord/Principios de la Comunidad..
      '2': "Sin spam en absoluto. AutoModerator te est\xE1 mirando."
      '3': "\xA1S\xE9 civil! No racismo, sexismo, intolerancia, LGBTQ+ odio o discriminaci\xF3\
        n."
      '4': El contenido de su servidor no es contenido de Kolumbao.
      '5': Sin contenido repulsivo, perturbador, odioso, sangriento o severamente
        desconcertante.
      '6': "Anuncios con 1 hora de diferencia, da alguna raz\xF3n para unirte."
      '7': Sin spoilers de cosas recientes.
      '8': Apela o queja en el servidor de soporte.
      '9': "No intente encontrar lagunas en estas reglas. Somos humanos y sabemos\
        \ cu\xE1ndo intentas salirte con la tuya."
    text: "**Aqu\xED est\xE1n las reglas para todos los canales de Kolumbao:**\n\n\
      {global_rules}\n\n**Y aqu\xED est\xE1n las reglas para este canal:**\n\n{rules}"
