channel:
  welcome: '**{name}** viennent d''ajouter **{path_name}**, ils vont bientôt commencer à recevoir des messages!'
  add:
    complete: L'installation a été un succès ! Consultez <#{channel}>
    exact_name: |
      **Vous devez utiliser le nom exact du salon!**
      <:error:712365309620912198> `kb!channel add general`
      <:correct:712364936801550380> `kb!channel add kb-general`
    example_text: |
      Ajouter un salon de Kolumbao à un salon existant :
      - kb!channel add #channel-name kb-general
      Ou alors, nouveau salon : 
      - kb!channel add kb-general
  list:
    title: Salons installés
    description: Liste des salons installés. Trouvez-en plus avec `kb!search` ou `kb!top`, et gérez-les avec `kb!channel add|remove`.
    none: Aucun salon n'est installé ! Trouvez-en avec `kb!search` ou `kb!top`.
  remove:
    exact_name: |
      **Vous devez utiliser le nom exacte du salon !**
      <:error:712365309620912198> `kb!channel remove general`
      <:correct:712364936801550380> `kb!channel remove kb-general`
      <:correct:712364936801550380> `kb!channel remove #channel-name`
    success: La suppression du salon a été un succès ! Vous devez supprimer le salon localement.
  shortly: Nous sommes en train de mettre en place votre salon en arrière-plan, et vous devriez pouvoir recevoir des messages sous peu. Ne soyez pas timide pour commencer à parler
top:
  title: Les meilleurs salons !
  description: 'Voici les cinq principaux salons de Kolumbao. Ajoutez le salon avec `kb!channel add` suivi du nom. Par exemple : `kb!channel add kb-general`.'
  messages: '{amount} messages'
setup:
  title: Kolumbao
  guide: |
    Kolumbao est un bot qui vous permet de discuter avec d'autres personnes à partir de différents serveurs.
    Pour commencer, nous vous recommandons d'ajouter les meilleurs salons avec `kb!top`, puis de consulter le reste de la communauté avec `kb!search`.

    Si vous êtes perdu ou confus, dirigez-vous vers notre serveur support -> {link}.
  recommendations:
    title: Recommendations
    content: Nous vous recommandons d'essayer **Kolumbao Général**, le salon phare français de Kolumbao. Obtenez-le avec le salon `kb!channel add kb-général`.
