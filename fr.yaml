pub:
  explanation:
    text: "**Voici une explication rapide:**\n\n- C'est un bot qui vous permet de\
      \ parler \xE0 d'autres gens sans \xEAtre sur le m\xEAme serveur qu'eux.**\n\
      - Ces \"bots\" ne sont pas des bots, ce sont d'autres gens d'autres serveurs.**\n\
      - Kolumbao utilise un peu de magie nomm\xE9 \"webhooks\" pour partager vos messages\
      \ \xE0 travers les serveurs.**\n- Apr\xE8s leur nom, certaines personnes ont\
      \ des emojis, ceux-ci ont tous une signification diff\xE9rente."
  rules:
    rule:
      '1': N'enfreignez pas les ToS de Discord.
      '2': Aucun de spam du tout. AutoModerator vous regarde toujours.
      '3': Soyez courtois ! Pas de racisme, de sexisme, de bigoterie, de haine ou
        de discrimination envers les LGBTQ+.
      '4': Le contenu de votre serveur n'est pas le contenu de Kolumbao.
      '5': "Pas de contenu r\xE9pugnant, d\xE9rangeant, haineux, gore ou gravement\
        \ d\xE9rangeant."
      '6': "Les pubs doivent \xEAtre espac\xE9es d'une heure, et donnez des raisons\
        \ de se rejoindre !"
      '7': "Pas de spoilers pour les sorties r\xE9centes."
      '8': "Faites appel ou d\xE9posez une plainte sur le serveur support."
      '9': "N'essayez pas de trouver des failles dans ces r\xE8gles. Nous sommes des\
        \ humains et nous savons quand vous essayez de vous en tirer."
    text: "**Voici les r\xE8gles pour tous les salons Kolumbao :**\n\n{global_rules}\n\
      \n**Et voici les r\xE8gles pour ce salon :**\n\n{rules}"
